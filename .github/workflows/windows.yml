name: Windows

on: 
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  gnu:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-netcdf
          mingw-w64-x86_64-netcdf-fortran
        msystem: MINGW64
    
    - name: Add MSYS2 to PATH
      shell: bash
      run: |
        export PATH="/c/msys64/mingw64/bin:/c/msys64/usr/bin:$PATH"
        echo "PATH=$PATH" >> $GITHUB_ENV
    
    - name: Install CMake with pacman
      shell: bash
      run: |
        pacman -S --noconfirm mingw-w64-x86_64-cmake

    - name: Install Toolchain (C, C++, Fortran Compilers)
      shell: bash
      run: |
        pacman -S --noconfirm mingw-w64-x86_64-toolchain

    - name: Check if CMake exists in the expected path
      shell: bash
      run: ls /c/msys64/mingw64/bin/cmake

    - name: Check if compilers are available
      shell: bash
      run: |
        which gcc
        which g++
        which gfortran
        which make

      - name: Configure with CMake
      shell: bash
      env:
        CC: /c/msys64/mingw64/bin/gcc
        CXX: /c/msys64/mingw64/bin/g++
        FC: /c/mingw64/bin/gfortran
      run: |
        cmake -G "MinGW Makefiles" -B build \
        -DCMAKE_MAKE_PROGRAM=/c/mingw64/bin/make

    - name: Build the project
      shell: bash
      run: cmake --build build