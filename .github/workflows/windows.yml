name: Windows

on: 
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  gnu:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-netcdf
          mingw-w64-x86_64-netcdf-fortran
          mingw-w64-x86_64-pkgconf
        msystem: MINGW64
    
    - name: Add MSYS2 to PATH
      shell: bash
      run: |
        export PATH="/c/msys64/mingw64/bin:/c/msys64/usr/bin:$PATH"
        echo "PATH=$PATH" >> $GITHUB_ENV

    - name: Check PATH
      run: echo $PATH

    - name: Check pkg-config location
      shell: bash
      run: which pkg-config

    - name: Verify pkg-config
      shell: bash
      run: /c/msys64/mingw64/bin/pkg-config --version

    - name: Configure with CMake
      shell: bash
      run: cmake -G "MinGW Makefiles" -B build -D PKG_CONFIG_EXECUTABLE=C:/msys64/mingw64/bin/pkg-config

    - name: Build the project
      run: cmake --build build
