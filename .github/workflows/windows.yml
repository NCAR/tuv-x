name: Windows

on: 
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  gnu:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash  # Set shell to Bash globally

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-netcdf
          mingw-w64-x86_64-netcdf-fortran
        msystem: MINGW64

    - name: Add MSYS2 to PATH using Environment File
      run: |
        echo "C:/msys64/mingw64/bin" >> $GITHUB_ENV
        echo "C:/msys64/usr/bin" >> $GITHUB_ENV

    - name: Verify PkgConfig installation
      run: pkg-config --version

    - name: Configure with CMake
      run: cmake -G "MinGW Makefiles" -B build -D PKG_CONFIG_EXECUTABLE=/mingw64/bin/pkg-config

    - name: Build the project
      run: cmake --build build
