build_type: [Debug, Release]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        gcc_version: [12.2.0-1, 13.1.0-1, 14.0.0-1]
        build_type: [Debug, Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-gcc=${{ matrix.gcc_version }}
          mingw-w64-x86_64-gcc-fortran=${{ matrix.gcc_version }}
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-netcdf
          mingw-w64-x86_64-netcdf-fortran
        msystem: MINGW64
    
    - name: Check package versions
      shell: msys2 {0}
      run: |
        cmake --version
        gcc --version
        g++ --version
        gfortran --version
        make --version
        pkg-config --version

    - name: Run CMake
      shell: msys2 {0}
      run: cmake -S . -B build -D CMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      shell: msys2 {0}
      run: cmake --build build --verbose

    - name: Test
      shell: msys2 {0}
      run: ctest -C ${{ matrix.build_type }} --output-on-failure