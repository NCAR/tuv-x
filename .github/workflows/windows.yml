name: Windows

on: 
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  gnu:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-netcdf
          mingw-w64-x86_64-netcdf-fortran
        msystem: MINGW64
    
    - name: Add MSYS2 to PATH
      shell: bash
      run: |
        export PATH="/c/msys64/mingw64/bin:$PATH"
        echo "PATH=$PATH" >> $GITHUB_ENV

    - name: Check if CMake exists in the expected path
      shell: bash
      run: cmake --version

    - name: Add MinGW to PATH
      run: echo "C:/mingw64/bin" >> $GITHUB_PATH

    - name: Check if compilers are available
      shell: bash
      run: |
        which gcc
        which g++
        which gfortran
        which make

    - name: Configure with CMake
      shell: bash
      env:
        CC: /c/mingw64/bin/gcc
        CXX: /c/mingw64/bin/g++
        FC: /c/mingw64/bin/gfortran
      run: |
        cmake -G "MinGW Makefiles" -B build \
        -DCMAKE_MAKE_PROGRAM=/c/mingw64/bin/make \
        -DCMAKE_C_COMPILER=/c/mingw64/bin/gcc \
        -DCMAKE_CXX_COMPILER=/c/mingw64/bin/g++ \
        -DCMAKE_Fortran_COMPILER=/c/mingw64/bin/gfortran

    - name: Build the project
      shell: bash
      run: cmake --build build