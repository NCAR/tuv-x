name: Windows

on: 
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  gnu:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-netcdf
          mingw-w64-x86_64-netcdf-fortran
        msystem: MINGW64

    - name: Check if CMake exists in the expected path
      run: cmake --version

    - name: Check if compilers are available
      run: |
        gcc --version
        g++ --version
        gfortran --version
        make --version
        pkgconf --version

    - name: Add MSYS2 mingw64 to PATH
      run: echo "C:/msys64/mingw64/bin" >> $GITHUB_PATH
        
    - name: Configure with CMake
      run: |
        cmake -G "MinGW Makefiles" -B build -S . -D PKG_CONFIG_EXECUTABLE="C:/msys64/mingw64/bin/pkgconf.exe"


    - name: Build the project
      run: cmake --build build