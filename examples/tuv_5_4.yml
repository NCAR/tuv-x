grids:
- begins at: 0.0
  cell delta: 1.0
  ends at: 120.0
  name: height
  type: equal interval
  units: km
- file path: data/grids/wavelength/combined.grid
  name: wavelength
  type: from csv file
  units: nm
- name: time
  type: from config file
  units: hours
  values:
  - 12.0
  - 14.0
photolysis:
  enable diagnostics: true
  reactions:
  - cross section:
      apply O2 bands: true
      netcdf files:
      - file path: data/cross_sections/O2_1.nc
        lower extrapolation:
          type: boundary
      type: base
    name: O2+hv->O+O
    quantum yield:
      constant value: 1.0
      type: base
  - cross section:
      netcdf files:
      - file path: data/cross_sections/HNO4_1.nc
      type: base
    name: HNO4+hv->HO2+NO2
    quantum yield:
      constant value: 1.0
      type: base
  - cross section:
      __output: true
      netcdf files:
      - file path: data/cross_sections/O3_1.nc
      - file path: data/cross_sections/O3_2.nc
      - file path: data/cross_sections/O3_3.nc
      - file path: data/cross_sections/O3_4.nc
